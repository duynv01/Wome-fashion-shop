<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling cho email */
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            color: #888888;
            font-size: 12px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Your New Password</div>
        <div class="content">
            <p>Hello {username},</p>
            <p>Your new password is: <strong>{newPassword}</strong></p>
            <p>Please log in and change your password as soon as possible.</p>
        </div>
        <div class="footer">
            <p>Thank you,<br>FIVEM SHOP Team</p>
        </div>
    </div>
</body>
</html>
